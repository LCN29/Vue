<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../../js/vue.js" ></script>
		<style type="text/css">
			
	         * {
		        margin: 0 auto;
		        text-align:center;
		        line-height: 40px;
		    }
		    div {
		        width: 100px;
		    }
		    #obj1 {
		        background: deeppink;
		    }
		    #obj2 {
		        background: pink;
		    }
		    #obj3 {
		        background: hotpink;
		    }
		    #obj4 {
		         background: #ff4225;
		     }
	    </style>
	</head>
	<body>
		
		
		<div id="content">
		    <div id="obj1" v-on:click="doc">
		        obj1
		        <div id="obj2" v-on:click.self="doc">
		            obj2
		            <!--只有点击obj2才会响应事件，同时向上冒泡-->
		            <!-- 点击其他时，冒泡事件依次触发，但是obj2有self,跳过冒泡 ，事件不触发-->
		            <div id="obj3" v-on:click="doc">
		                obj3
		                <div id="obj4" v-on:click="doc">
		                    obj4
		
		                </div>
		            </div>
		        </div>
		    </div>
		</div>
		<script type="text/javascript">
		    var content = new Vue({
		        el: "#content",
		        data: {
		            id: ''
		        },
		        methods: {
		            doc: function () {
		                this.id= event.currentTarget.id;
		                alert(this.id)
		            }
		        }
		    })
		</script>
	</body>
</html>
