<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../../js/vue.js" ></script>
		<style type="text/css">
			
	        * {
	            margin: 0 auto;
	            text-align:center;
	            line-height: 40px;
	        }
	        div {
	            width: 100px;
	        }
	        
	        #obj1 {
	            background: deeppink;
	        }
	        
	        #obj2 {
	            background: pink;
	        }
	        
	        #obj3 {
	            background: hotpink;
	        }
	        
	        #obj4 {
	             background: #ff4225;
	        }
	    </style>
	</head>
	<body>
		
		<div id="content">
		    <div id="obj1" v-on:click.capture="doc">
		        obj1
		        <div id="obj2" v-on:click.capture="doc">
		            obj2
		            <div id="obj3" v-on:click="doc">
		                obj3
		                <div id="obj4" v-on:click="doc">
		                obj4
		                <!--。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。
		                	点击obj4的时候，弹出的顺序为：obj1、obj2、obj4、obj3；
		                	由于1，2有修饰符，故而先触发事件，然后就是4本身触发，
		                	最后冒泡事件，即执行obj3
		                -->
		            </div>
		            </div>
		        </div>
		    </div>
		
		</div>
		<script type="text/javascript">
		    var content = new Vue({
		        el: "#content",
		        data: {
		            id: ''
		        },
		        methods: {
		            doc: function () {
		                this.id= event.currentTarget.id;
		                alert(this.id)
		            }
		        }
		    })
		</script>
	</body>
</html>
