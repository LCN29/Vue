<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../../js/vue.js" ></script>
	</head>
	<body>
		
		<div id="vfor">
			
			<!-- array 可以有2个参数    arg1  : 数据  arg2 : 索引-->
			<ul>
				<li v-for=" item in arr" >{{item.text}}</li>
			</ul>
			<ul>
				<li v-for=" (item ,index) in arr" >{{index}}--{{item.text}}</li>
			</ul>
			
			<!-- object 可以提供3个参数 arg1: value, arg2 : key , arg3 : 索引-->
			<ul>
				<li v-for=" val in obj" >{{val}}</li>
			</ul>
			<ul>
				<li v-for=" (val,key) in obj" >{{key}}--{{val}}</li>
			</ul>
			<ul>
				<li v-for=" (val,key,index) in obj" >{{key}}--{{val}}--{{index}}</li>
			</ul>
			
			<!-- number  根据数据渲染多少条，参数 arg 为 索引 -->
			<ul>
				<li v-for='item in num' >{{item}}</li>
			</ul>
			
			
			<!-- string  根据字符串的长度 渲染多少条 参数arg为 对应的字符-->
			<ul>
				<li v-for='item in str' >{{item}}</li>
			</ul>
			
			<!--
				 效率提升 
				 有时我们可能用用一个新的数组替换掉原有的数组，这时页面也跟着刷新了
				 vue 采用就地复用”策略 ，比如原来的 1,2,3,4，现在用 1,3,4,5替换
				 没有key属性 列表的样子为 1,5,3,4  
				 有了key，可以重新整理顺序 1,3,4,5
				所以建议在 用 v-for 时， 提供 一个 key值 
				 注 ： key 在页面渲染时不会显示的
			-->
			<ul>
				<li v-for=" item in key" :key='item.id'>{{item.text}}</li>
			</ul>
			
			
		</div>
		
		<script>
			
			var vfor = new Vue({
				el : '#vfor',
				data : {
					arr : [
						{ text : '文本1'},
						{ text : '文本2'},
						{ text : '文本3'},
					],
					obj : {
						key : '钥匙',
						water : '水',
						pen : '钢笔',
					},
					num : 4,
					str : 'abcdef',
					key :[
						{ id : 1, text: '内容1'},
						{ id : 2, text: '内容2'},
						{ id : 3, text: '内容3'}
					]
				}
			});
			
		</script>
	</body>
</html>
