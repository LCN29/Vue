<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../../js/vue.js" ></script>
	</head>
	<body>
		
		<div id="example" >
			<img src="../../img/lifecycle.png" style="width:400px"/>
		</div>
		
		<script>
			var exaxmple = new Vue({
				el :"#example",
				data : {
					message : "测试数据！！！！" 
				},
				
				beforeCreate: function () {
					/* 实例刚被创建，组件属性还没绑定,如 data,el */
					console.group('beforeCreate 创建前状态===============》');
					console.log("el     : " + this.$el);	//undefined 
					console.log("data   : " + this.$data); //undefined 
               		console.log("message: " + this.message) //undefined 
				},
				
				created: function () {
					/*
					  实例创建完成，此时属性，方法也都初始成功，但还没挂载到dom上
					 相关的dom还没生成	 $el==undefined 
					*/
					console.group('created 创建完毕状态===============》');
					console.log("el     : " + this.$el); //undefined
               		console.log("data   : " + this.$data); //已被初始化 
               		console.log("message: " + this.message); //已被初始化
				},
				
				beforeMount: function () {
					/* 
					 * 在挂载开始之前被调用：相关的 render 函数首次被调用。
					 * dom结构生成了
					 */
					 console.group('beforeMount 挂载前状态===============》');
					 console.log("el     : " + (this.$el)); //已被初始化
					 console.log(this.$el);
				},
				
				mounted: function () {
					/* 实例挂载了  el被新创建的 vm.$el 替换*/
            		console.group('mounted 挂载结束状态===============》');
					console.log(this.$el); 
				},
				
				beforeUpdate: function () {
					/*
					 * 数据更新时调用 你可以在这个钩子中进一步地更改状态
					     这不会触发附加的重渲染过程
					 * */
					console.group('beforeUpdate 更新前状态===============》');
            		console.log(this.$el); 
            		console.log("message: " + this.message); 
           		},
           		
           		updated: function () {
           			/* 由于数据更改导致的虚拟 DOM 重新渲染 调用 */
           			console.group('updated 更新完成状态===============》');
           			console.log(this.$el);
           			console.log("message: " + this.message); 
           		},
           		          		
           		activated : function(){
           			/* keep-alive 组件激活时调用 */
           			console.group('activated 更新完成状态===============》');	
           		},
           		
           		deactivated : function(){
           			/* keep-alive 组件停用时调用。 */
           			console.group('deactivated 更新完成状态===============》');	
           		},
           		
           		beforeDestroy: function () {
           			/* 实例销毁之前调用。在这一步，实例仍然完全可用。 */
            		console.group('beforeDestroy 销毁前状态===============》');
            		console.log(this.$el);    
            		console.log("message: " + this.message);
            	},
            	
            	destroyed: function () {
            		/* Vue 实例销毁后调用。 所以属性消失 */
            		console.group('destroyed 销毁完成状态===============》');
		            console.log("el     : " + this.$el);
		            console.log("data   : " + this.$data); 
               		console.log("message: " + this.message);
            	}
            	
            	errorCaptured : function(err,vm,info){
            		
            		/* 
            		 * 捕获一个来自子孙组件的错误时被调用,
            		 * 返回 false 以阻止该错误继续向上传播 
            		 */
		        	console.group('errorCaptured完成===============》');
		        	return false;
		        }
			});
		</script>
		
	</body>
</html>
