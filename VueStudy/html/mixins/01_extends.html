<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../../js/vue.js" ></script>
	</head>
	<body>
		
		<div id="example">
			
		</div>
		
		<script>
			/*
			 	Vue.extends(arg : Object):使用基础 Vue 构造器，
			 	创建一个“子类”（组件）
			 	arg 组件的参数（data必须为一个函数）
			 	
			 */
			
			// 创建构造器
			var Profile = Vue.extend({
				template: '<p>{{firstName}} {{lastName}}</p>',
				data: function () {
					return {
				      	firstName: '名字',
				      	lastName: '姓氏',
				    }
				},
			});
			
			// 创建 Profile 实例，并挂载到一个元素上。
			new Profile().$mount('#example');
		</script>
	</body>
</html>
